<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		%sapper.base%

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		
		<link rel="stylesheet" href="/styles.css">
		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%
		<!-- TODO google analytics -->
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>
  <body>

    <nav class="navbar">
			<div class="container">
				<div class="navbar-brand">
					<a class="navbar-item" href="/">
						@cyppan ðŸ“š
					</a>
					<span class="navbar-burger burger" data-target="navbarMenuHeroA">
						<span></span>
						<span></span>
						<span></span>
					</span>
				</div>
				<div id="navbarMenuHeroA" class="navbar-menu">
					<div class="navbar-end">
						<a class="navbar-item" href="#code">
							Code
						</a>
						<a class="navbar-item" href="#articles">
							Articles
						</a>
					</div>
				</div>
			</div>
		</nav>

    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id='sapper'>%sapper.html%</div>

    <footer class="footer">
			<div class="content has-text-centered">
				<p>
					Built by Cyprien Pannier with Jekyll and Bulma CSS. The source code is licensed
					<a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>. The website content
					is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY NC SA 4.0</a>.
				</p>
			</div>
		</footer>

		<style type="text/css">
      .content h3 .icon {
        align-items: inherit;
        display: inherit;
        justify-content: inherit;
      }
		</style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
  </body>

</html>
